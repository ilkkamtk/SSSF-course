<nav class="d-flex align-items-stretch">

    <div class="sidebar navbar-dark bg-dark">
        <h3 class="navbar-brand pl-4">Slides</h3>
        <ul class="list-unstyled">
            {% assign links = site.data.nav %}
            {% for link in links %}
            {% if link.sublinks %}
            <li class="{{ class }}">
                <a href="#{{ link.title }}"  data-toggle="collapse"><i class="fa fa-fw fa-angle-right"></i>{{ link.title }}</a>
                <ul id="{{link.title}}"class="list-unstyled collapse">
                    {% for sublink in link.sublinks %}
                    <li>
                        <a href="{{ site.baseurl }}{{ sublink.url }}">{{ sublink.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </li>
            {% else %}
            <li>
                <a href="{{ site.baseurl }}{{ link.url }}"><i class="fa fa-fw fa-angle-right"></i>{{ link.title }}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
